version: v2
teleport:
  nodename: docker
  data_dir: /var/lib/teleport
  log:
    output: stderr
    severity: INFO
    format:
      output: text
  ca_pin: ""
  diag_addr: ""
auth_service:
  enabled: "yes"
  listen_addr: 0.0.0.0:3025
  proxy_listener_mode: multiplex
  cluster_name: teleport-demo.clcreative.de
  authentication:
    type: local
    second_factor: on
    webauthn:
      rp_id: teleport-demo.clcreative.de
ssh_service:
  enabled: "yes"
  commands:
  - name: hostname
    command: [hostname]
    period: 1m0s
proxy_service:
  enabled: "yes"
  https_keypairs: []
  web_listen_addr: 0.0.0.0:443
  public_addr: teleport-demo.clcreative.de:443  # set public addr for certs
  acme:
    enabled: yes
    email: info@clcreative.de